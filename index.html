<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes | 100DaysOfJS</title>
    <script src="https://kit.fontawesome.com/8a1d41889d.js" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="newNote">
            <i class="fa-solid fa-plus" id="addNote"></i>
            <h5>Add new note</h5>
            <textarea class="newText" name="textarea" id="newText" cols="30" rows="10"
                placeholder="Your text in here . . ."></textarea>
        </div>
    </div>
</body>

</html>
